<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Stage.JS Testing Grounds </title>
<script type="text/javascript" src="./intro_files/jquery.js"></script>
<script type="text/javascript" src="stage.js"></script>
<link href="./intro_files/stage.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
console.log("Hello");
  var stages = [
  $.stage.create({
      map: { '#a' : { left : '190px', top: '50px'}, '#b' : {right: '500px'} }, 
      speed: 50, wait: 500 
    }
  ),
  $.stage.create({
      map: { '#b' : { right : '190px', bottom: '50px'} }, 
      speed: 100, wait: 500 
    }
  ),
  $.stage.create({
      map: { '#a' : {top: '500px'} }, 
      speed: 10000, wait: 70
    }
  ),
  $.stage.create({
      map: { '#a' : {left: '600px'} }, 
      speed: 1000, wait: 750
    }
  )

  ];
  $.stage.start(stages, 2000, [], null);

</script>
</head>
<body>

  <div id="a" style="position:absolute;left:0;top:0;display:none;"><input type="text" value="omg" /></div>
  <div id="b" style="position:absolute;right:0;bottom:0;">World</div>

</body>
</html>
